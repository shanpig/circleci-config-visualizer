<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CircleCI Workflow Visualizer</title>
  </head>
  <body>
    <form id="form-holder" style="position: fixed; top: 20px; right: 20px; padding: 8px; z-index: 10">
      <label for="release">
        <span>release</span>
        <input type="radio" name="branch" id="release" value="release" onclick="changeBranchName()" />
      </label>
      <label for="feature">
        <span>feature</span>
        <input type="radio" name="branch" id="feature" value="feature" checked onclick="changeBranchName()" />
      </label>
      <hr />
      <div>
        workflows:
        <div id="legend-box"></div>
      </div>

      <input type="file" name="config" id="config-holder" multiple="false" onchange="loadUploadedCircleCIConfig()" />
    </form>

    <div style="border: 1px solid; padding: 24px 10px 8px">
      <div>node & edges section</div>
      <div id="graph-holder" style="width: 100%; height: 50vh"></div>
    </div>

    <br />

    <div style="border: 1px solid; padding: 8px 10px">
      <div>syntax</div>
      <pre id="graph-syntax-holder"></pre>
    </div>

    <script src="src/index.ts" type="module"></script>
  </body>
</html>
